# backend/cloudbuild-with-secrets.yaml
# Google Cloud Build configuration using Secret Manager (more secure)

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.gcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bala-vihar-backend:latest'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/bala-vihar-backend:latest'
      
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bala-vihar-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bala-vihar-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--update-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'MONGO_URI=MONGO_URI:latest,DB_NAME=DB_NAME:latest,SESSION_SECRET=SESSION_SECRET:latest,SESSION_NAME=SESSION_NAME:latest,CORS_ORIGIN=CORS_ORIGIN:latest,BCRYPT_ROUNDS=BCRYPT_ROUNDS:latest'
    secretEnv: 
      - 'MONGO_URI'
      - 'DB_NAME'
      - 'SESSION_SECRET'
      - 'SESSION_NAME'
      - 'CORS_ORIGIN'
      - 'BCRYPT_ROUNDS'

# Grant Cloud Build access to secrets
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/MONGO_URI/versions/latest
      env: 'MONGO_URI'
    - versionName: projects/$PROJECT_ID/secrets/DB_NAME/versions/latest
      env: 'DB_NAME'
    - versionName: projects/$PROJECT_ID/secrets/SESSION_SECRET/versions/latest
      env: 'SESSION_SECRET'
    - versionName: projects/$PROJECT_ID/secrets/SESSION_NAME/versions/latest
      env: 'SESSION_NAME'
    - versionName: projects/$PROJECT_ID/secrets/CORS_ORIGIN/versions/latest
      env: 'CORS_ORIGIN'
    - versionName: projects/$PROJECT_ID/secrets/BCRYPT_ROUNDS/versions/latest
      env: 'BCRYPT_ROUNDS'

images:
    - 'gcr.io/$PROJECT_ID/bala-vihar-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'